<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FINDS Lab</title>
    <script>
      // GitHub Pages SPA 라우팅 처리
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      const host = window.location.hostname;
      
      // GitHub Pages vs 커스텀 도메인 감지
      const isGitHubPages = host.endsWith('.github.io');
      const basePath = isGitHubPages ? '/site' : '';
      
      // basePath 제거 후 저장
      const redirectPath = path.startsWith(basePath) 
        ? path.slice(basePath.length) || '/'
        : path;
      
      // sessionStorage에 원래 경로 저장
      sessionStorage.setItem('redirectPath', redirectPath + search + hash);
      
      // index.html로 리다이렉트
      window.location.replace(basePath + '/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
